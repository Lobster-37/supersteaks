    <!-- Scripts -->
    <script>
        // Draggable logo functionality
        const logo = document.getElementById('draggable-logo');
        let isDragging = false, startX, startY, initialX, initialY;

        logo.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = logo.offsetLeft;
            initialY = logo.offsetTop;
            logo.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            logo.style.left = `${initialX + dx}px`;
            logo.style.top = `${initialY + dy}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            logo.style.transition = 'left 0.2s ease-out, top 0.2s ease-out';
        });
    </script>
