in th<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperSteaks Contact - Minimal Modal Overlay Debug</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    nav { background: #4f46e5; color: #fff; padding: 16px; position: relative; z-index: 1; }
    .nav-link { background: #fff; color: #4f46e5; padding: 8px 16px; border-radius: 6px; margin: 0 8px; display: inline-block; }
    #enter-now { background: #ffe066; color: #222; font-weight: bold; border: 2px solid #ffb300; padding: 10px 24px; border-radius: 999px; margin-left: 16px; position: relative; z-index: 1; }
    #auth-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }
    #auth-modal:not(.active) { display: none; }
    #auth-modal.active { display: flex; }
    #auth-modal .modal-content {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #modal-banner { position: fixed; top: 0; left: 0; width: 100vw; background: #ffeb3b; color: #222; font-weight: bold; font-size: 20px; text-align: center; padding: 16px 0 12px 0; z-index: 10000; display: none; }
    #auth-modal.active ~ #modal-banner { display: block; }
  </style>
</head>
<body>
  <nav>
    <span class="nav-link">Home</span>
    <span class="nav-link">About</span>
    <button id="enter-now">Enter Now</button>
  </nav>
  <main style="padding: 40px;">
    <button id="open-modal" style="padding: 12px 24px; font-size: 18px;">Open Modal</button>
  </main>
  <div id="auth-modal">
    <div class="modal-content">
      <h2>Login Modal</h2>
      <p>This modal should cover everything, including the nav and Enter Now button.</p>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <div id="modal-banner">MODAL OVERLAY ACTIVE</div>
  <script>
    const openBtn = document.getElementById('open-modal');
    const closeBtn = document.getElementById('close-modal');
    const modal = document.getElementById('auth-modal');
    const enterNowBtn = document.getElementById('enter-now');
    openBtn.onclick = () => {
      modal.classList.add('active');
      document.body.classList.add('modal-open');
    };
    closeBtn.onclick = () => {
      modal.classList.remove('active');
      document.body.classList.remove('modal-open');
    };
    enterNowBtn.onclick = () => {
      if (!modal.classList.contains('active')) {
        alert('Enter Now button clicked!');
      }
    };
  </script>
</body>
</html>
