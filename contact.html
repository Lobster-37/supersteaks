<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSteaks.co.uk - Contact Us</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font as requested */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f8; 
        }
        .nav-link:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header & Navigation - Indigo-800 theme -->
    <header class="bg-indigo-800 text-white shadow-xl">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-widest text-yellow-400">SUPERSTEAKS.CO.UK</h1>
            
            <!-- Navigation Menu - 'Contact' is the active link -->
            <nav class="mt-4 md:mt-0">
                <ul class="flex space-x-4 sm:space-x-6">
                    <li>
                        <a href="index.html" class="nav-link px-3 py-2 rounded-lg transition duration-300 hover:bg-indigo-700">Home</a>
                    </li>
                    <li>
                        <a href="contests.html" class="nav-link px-3 py-2 rounded-lg transition duration-300 hover:bg-indigo-700">Our Draws</a>
                    </li>
                    <li>
                        <a href="games.html" class="nav-link px-3 py-2 rounded-lg transition duration-300 hover:bg-indigo-700 font-semibold text-yellow-400 border-2 border-yellow-400">Enter Now</a>
                    </li>
                    <li>
                        <a href="rules.html" class="nav-link px-3 py-2 rounded-lg transition duration-300 hover:bg-indigo-700">How It Works</a>
                    </li>
                    <li>
                        <!-- Active Link -->
                        <a href="contact.html" class="nav-link px-3 py-2 rounded-lg transition duration-300 bg-indigo-700 hover:bg-indigo-600">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area - Contact Form -->
    <main class="container mx-auto px-4 py-12 flex-grow">
        <section class="text-center bg-white p-8 md:p-16 rounded-3xl shadow-2xl border-b-4 border-yellow-400 max-w-3xl mx-auto">
            <h2 class="text-5xl font-black text-indigo-900 mb-4 leading-tight">
                Get In <span class="text-yellow-500">Touch</span>
            </h2>
            <p class="text-xl text-gray-700 mb-8">
                Have a question about a draw, a team, or a prize? Send us a quick message!
            </p>

            <!-- Contact Form Card -->
            <div class="bg-indigo-50 p-6 md:p-10 rounded-xl shadow-lg text-left">
                
                <!-- NOTE: For a real website, this form action must be replaced with a server-side script or a third-party service (like Formspree or Google Forms) to handle the submission, as pure HTML forms cannot send email directly. -->
                <form id="contact-form" onsubmit="handleFormSubmission(event)">
                    
                    <div class="mb-4">
                        <label for="name" class="block text-indigo-700 font-bold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-3 rounded-lg border-2 border-indigo-300 focus:border-yellow-500 focus:ring-yellow-500 transition duration-150">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-indigo-700 font-bold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 rounded-lg border-2 border-indigo-300 focus:border-yellow-500 focus:ring-yellow-500 transition duration-150">
                    </div>

                    <div class="mb-6">
                        <label for="message" class="block text-indigo-700 font-bold mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full px-4 py-3 rounded-lg border-2 border-indigo-300 focus:border-yellow-500 focus:ring-yellow-500 transition duration-150"></textarea>
                    </div>

                    <button type="submit" id="submit-button"
                            class="w-full bg-yellow-500 text-indigo-800 font-extrabold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-yellow-400 transition duration-300 transform hover:scale-105 ring-4 ring-yellow-300/50 disabled:bg-gray-400 disabled:ring-0">
                        Send Message
                    </button>
                    
                    <p id="form-status" class="mt-4 text-sm font-medium text-center text-indigo-700"></p>

                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-900 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 SuperSteaks.co.uk. All Rights Reserved. </p>
        </div>
    </footer>
    
    <script>
        // Simple client-side submission handler
        function handleFormSubmission(event) {
            event.preventDefault(); // Stop the default form submission
            
            const formStatus = document.getElementById('form-status');
            const submitButton = document.getElementById('submit-button');
            
            // In a real website, this is where you would send data to a server or third-party service.
            // For now, we'll simulate success and provide a clear message.

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            setTimeout(() => {
                submitButton.textContent = 'Send Message';
                submitButton.disabled = false;

                formStatus.textContent = 'âœ… Message sent! We will get back to you shortly.';
                formStatus.classList.remove('text-indigo-700', 'text-red-600');
                formStatus.classList.add('text-green-600');
                document.getElementById('contact-form').reset();
            }, 1500); // Simulate network delay
        }
    </script>
</body>
</html>
